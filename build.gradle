plugins {
    id 'java'
    id 'groovy'
    id 'ivy-publish'
    id 'idea'
}

group 'nl.practicom'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'nl.practicom:c4w-txa:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'it.uniroma1.dis.wsngroup.gexf4j:gexf4j:1.0.0'
}

publishing {
    repositories {
        ivy {
            url project.property('publishing.repo.url')
            // grape repository layout:
            patternLayout {
                artifact "[organisation]/[module]/[type]s/[artifact]-[revision].[ext]"
                ivy "[organisation]/[module]/ivy-[revision].[ext]"
            }
        }
    }
    publications {
        ivy(IvyPublication) {
            organisation = 'nl.practicom'
            module = 'multidll'
            revision = '0.1'
            from components.java
        }
    }
}
